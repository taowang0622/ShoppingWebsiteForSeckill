<div class="container">
  <div class="row">
    <div class="col-xs-12" ng-if="!showList">
      <h3>{{message}}</h3>
    </div>
    <div class="col-xs-12" ng-if="showList">
      <div class="panel panel-primary">
        <div class="panel-heading sales">
          <h3>Seckill Activity</h3>
          <p>Limited Time, Limited Stock</p>
        </div>
        <table class="table">
          <tr>
            <th>Item Name</th>
            <th>Stock</th>
            <th>Price</th>
            <th>Start Time</th>
            <th>End Time</th>
          </tr>
          <tr ng-repeat="item in items">
            <td>{{item.productName}}</td>
            <td>{{item.productNum}}</td>
            <td>{{item.productPrice}}</td>
            <td>{{item.startTime}}</td>
            <td>{{item.endTime}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
