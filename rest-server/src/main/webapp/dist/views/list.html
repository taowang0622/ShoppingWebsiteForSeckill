<div class="container">
  <div class="row">
    <div class="col-xs-12" ng-if="!showList">
      <h3>{{message}}</h3>
    </div>
    <div class="col-xs-12" ng-if="showList">
      <div class="panel panel-primary">
        <table class="table table-striped table-hover">
          <tr>
            <th>Item Name</th>
            <th>Stock</th>
            <th>Price</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Detail</th>
          </tr>
          <tr ng-repeat="item in items">
            <td>{{item.productName}}</td>
            <td>{{item.productNum}}</td>
            <td>{{item.productPrice}}</td>
            <td>{{item.startTime | date: 'medium'}}</td>
            <td>{{item.endTime | date: 'medium'}}</td>
            <td><a class="btn btn-info" ng-click="showDetail(item.id)">learn more</a></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
