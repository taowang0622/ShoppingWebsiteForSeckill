<div>
    <!--ngSubmit prevents the default action, which for form means sending the request to the server and reloading the whole page,-->
    <!--but only if the form doesn't contain "action" attribute!!-->
    <form ng-submit="doLogin()">
        <div class="form-group">
            <label for="phoneNum">Phone Number: </label>
            <input type="text" class="form-group" id="phoneNum" ng-model="userPhone">
            <button type="submit" class="btn btn-info btn-sm">Log in</button>
        </div>
    </form>
</div>
